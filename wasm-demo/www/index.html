<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Triangulation WASM Demo</title>
</head>

<body>
  <div class="card" id="overlay">
    <div class="card-content">
      <span class="card-title"><a href="https://gitlab.com/LeshaInc/triangulation">Triangulation</a> Demo</span>

      <table>
        <tr>
          <td><b>Points:</b></td>
          <td id="numPoints">1337</td>
        </tr>

        <tr>
          <td><b>Triangles:</b></td>
          <td id="numTris">1337</td>
        </tr>

        <tr>
          <td><b>Triangulation (ms):</b></td>
          <td id="elapsed">1337</td>
        </tr>

        <tr>
          <td><b>Rendering (ms):</b></td>
          <td id="rendering">1337</td>
        </tr>
      </table>

      <div class="input-field col s12">
        <select id="typeSelector">
          <option value="uniform">Uniform</option>
          <option value="grid">Grid</option>
          <option value="circle">Circle</option>
        </select>
      </div>

      <div class="range-field">
        <label for="countRange">Number of points</label>
        <input type="range" id="countRange" min="3" max="10000" value="1000" />
      </div>

      Click or drag to add points.
    </div>

    <div class="card-action">
      <a class="btn-flat btn" href="#" id="btnClear">Clear</a>
      <a class="btn-flat btn" href="#" id="btnGenerate">Generate</a>
    </div>
  </div>

  <canvas id="canv"></canvas>
  <script src="./bootstrap.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      left: 16px;
      width: 300px;
      top: 16px;
      background: rgba(255, 255, 255, 0.9);
    }

    .card-action {
      background: transparent !important;
    }

    h4 {
      margin: 0;
    }

    td {
      padding: 5px;
    }

    .range-field > label {
      position: absolute;
    }
  </style>
</body>

</html>
